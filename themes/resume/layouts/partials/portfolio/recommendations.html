<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="recommendations">
  <div class="my-auto" id="recommendations-content">
    <h2 class="mb-5">Recommendations</h2>
    {{ range .Site.Data.recommendations }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
          <div class="resume-content mr-auto">
            <h4 class="mb-0">{{ .role }}</h3>
            <div class="subheading mb-3">{{ .company }}</div>
            <p>{{ .summary }}</p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">{{ .range }}</span>
          </div>
        </div>
    {{ end }}
  </div>
</section>
