<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="repertoire">
  <div class="my-auto" id="repertoire-content">
    <h2 class="mb-5">Repertoire</h2>
    {{ range .Site.Data.repertoire }}
        <div class="resume-item d-flex flex-column flex-md-row mb-5">
          <div class="resume-content mr-auto">
            <h3 class="mb-0">{{ .title }}</h3>
            <div class="subheading mb-3">{{ .composer }}</div>
            <p>{{ .summary }}</p>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">{{ .date }}</span>
          </div>
        </div>
    {{ end }}
  </div>
</section>
